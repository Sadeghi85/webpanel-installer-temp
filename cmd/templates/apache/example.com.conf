<VirtualHost *:*>
	DocumentRoot "/var/www/WebPanel/sites-available/example.com/web"
	
	<Directory "/var/www/WebPanel/sites-available/example.com/web">
		Order allow,deny
		Allow from all
		
		AllowOverride All
	</Directory>
	
	<Location />
		Options -Indexes -Includes -FollowSymLinks -ExecCGI +IncludesNoExec +SymLinksIfOwnerMatch
	</Location>
	
	ServerName example.com
	ServerAlias example.com
	
	ServerAdmin postmaster@example.com
	
	ErrorLog /var/log/httpd/example.com_error.log
	LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" combined
	CustomLog /var/log/httpd/example.com_access.log combined
	
	<IfModule mod_fastcgi.c>
	<IfModule mod_actions.c>
	<IfModule mod_alias.c>
		DirectoryIndex index.php index.html index.htm
		AddHandler php5-fcgi-example.com .php
		Action php5-fcgi-example.com /php5-fcgi-example.com
		Alias /php5-fcgi-example.com /usr/lib/cgi-bin/php5-fcgi-example.com
		FastCgiExternalServer /usr/lib/cgi-bin/php5-fcgi-example.com -socket /var/run/php-fpm/example.com.sock -pass-header Authorization -flush -idle-timeout 3610
	</IfModule>
	</IfModule>
	</IfModule>
</VirtualHost>